<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href=".././css/login.css" rel="stylesheet">
    <title>MyGoogle</title>
</head>

<body>
<div class="login">
    <h1 class="login__heading clear">
        login in
    </h1>
    <div class="login__form clear">
        <form action="#" method="post">

            <div class="log__form-cred">
                <i aria-hidden="true" class="fa fa-user"></i>
                <input maxlength="10" minlength="4" name="username" placeholder="Username" required spellcheck="true"
                       type="text">
            </div>


            <div class="log__form-cred">

                <i aria-hidden="true" class="fa fa-lock"></i>

                <input maxlength="10" minlength="4" name="password" placeholder="Password" required type="password">
            </div>
            <button class="btn" type="submit">submit</button>
        </form>
    </div>


</div>

</body>

</html>
